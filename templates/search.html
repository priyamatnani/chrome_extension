
<div [hidden] = "searchObj.showResults == true">
  <input [(ngModel)] = "searchObj.searchString" placeholder="Enter text here . . ."/>
  <button (click) = onSearchClick()> Submit </button>

</div>
<div [hidden] = "searchObj.showResults == false">
  <div *ngFor="#title of searchObj.titles">
      {{title}}
  </div>
</div>
